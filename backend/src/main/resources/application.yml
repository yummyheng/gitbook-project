# Spring Boot配置文件
spring:
  application:
    name: gitbook-backend
  # 引入数据源配置
  config:
    import: classpath:application-datasource.yml
  # 数据库初始化配置
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: never

# MyBatis Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.gitbook.entity

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /
